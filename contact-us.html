<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
</head>
<body>
    <section class="contact-form">
        <form>
          <label for="nameinfo">Your Name</label>
    
          <input type="text" name="nameinfo" id="nameinfo">
          <br>
          <label for="questype">What type of question do you have?</label>
          <select id="questype" name="questype">
            <option value="Tool">Pricing Tool</option>
            <option value="Errors">Errors</option>
            <option value="other">Other</option>
          </select>
          <br>
          <label for="subject">Comments:</label>
          <br>
          <textarea id="subject" name="subject" rows="3" >Let us your know thoughts here!</textarea>
          <br>
          <input type="submit" value="Send">
        </form>
        
      </section>
</body>
</html>
