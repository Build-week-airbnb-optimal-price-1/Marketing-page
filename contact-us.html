<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/contact-us.css" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
<div class="wrapper">
    <nav>
            <div class="nav-mod-left">
                <div class="nav-mod brand-image">
                    <img src="assets/img/temppicture.jfif"> 
                </div>
            </div>
            <div class="nav-mod-right">
                <a href="index.html">Home</a>
                <a href="getting-started.html">Getting Started</a>
                <a href="contact-us.html">Contact Us</a>
                <a href="#" class="login-link">Log In</a>
            </div>
    </nav>
    <header>
            <h1>Contact Us</h1>
    </header>
    <main>
            <section class="contact-form">
                <form>
                  <label for="nameinfo">Your Name</label>
            
                  <input type="text" name="nameinfo" id="nameinfo">
                  <br>
                  <label for="questype">What type of question do you have?</label>
                  <select id="questype" name="questype">
                    <option value="Tool">Pricing Tool</option>
                    <option value="Errors">Errors</option>
                    <option value="other">Other</option>
                  </select>
                  <br>
                  <label for="subject">Comments:</label>
                  <br>
                  <textarea id="subject" name="subject" rows="3" >Let us your know thoughts here!</textarea>
                  <br>
                  <input type="submit" value="Send">
                </form>
                
              </section>

    </main>
    <footer>
            <div class="footer-wrapper">Copyright 2020 &copy; WhereBnb<div>
    </footer>

</div>
</body>
</html>
